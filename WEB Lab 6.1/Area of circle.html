<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script>

    let r;

    r = window.prompt("Enter radius value of circle  : "); 
    console.log(r); 

    r = Math.pow(r,2); 

    let pi = 22/7;

    let area = pi*r; 
    area = Math.round(area);

    document.write("Your area = "+area)
    
    </script>


    
    
</body>
</html>
